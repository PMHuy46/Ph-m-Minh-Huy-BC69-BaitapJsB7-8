<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        button {
            margin: 10px;
            padding: 5px;
            border-radius: 10px;
        }

        span {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h1>Nhập các số nguyên</h1>
            <form>
                <div>
                    <label for="stringNumber">Chuỗi số nguyên:</label>
                    <input type="text" class="form-control" id="stringNumber">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="indexBiDoi">Nhập vị trí muốn đổi</label>
                        <input type="text" class="form-control" id="indexBiDoi">
                    </div>
                    <div class="col-6">
                        <label for="indexDoi">Nhập vị trí cần đổi</label>
                        <input type="text" class="form-control" id="indexDoi">
                    </div>
                </div>
                <div>
                    <label for="stringNumber">Mảng mới</label>
                    <input type="text" class="form-control" id="newStringNumber">
                </div>
            </form>

            <div class="groupBtn">
                <button id="tongSoDuong">Tổng các số dương</button>
                <button id="demSoDuong">Đếm số dương trong mảng</button>
                <button id="timMin">Số nhỏ nhất trong mảng</button>
                <button id="timMinDuong">Số dương nhỏ nhất</button>
                <button id="timSoChan">Số chẵn cuối cùng trong mảng</button>
                <button id="xepTang">Sắp xếp mảng theo thứ tự tăng dần</button>
                <button id="timSNT">Số nguyên tố đầu tiên trong mảng</button>
                <button id="doiViTri">Đổi 2 vị trí đã nhập</button>
                <button id="ktraSoNguyen">Số lượng số nguyên trong mảng</button>
                <button id="soSanhAmDuong">So sánh số dương và số âm</button>
            </div>

            <div class="KQ">
                <h2>Kết quả:</h2>
                <span id="kqBtn"></span>
            </div>

        </div>
    </section>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
